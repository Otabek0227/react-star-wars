<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const link = document.createElement("a");
    link.href = "https://star-wars-otabek.netlify.app/"; // Boshqa sahifa manzili

    if (window.innerWidth <= 576) {
      link.click(); // Havolani bosing va o'ting
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- solve problem with 404 not found page -->
  <script type="text/javascript">
    (function (l) {
      if (l.search[1] === "/") {
        var decoded = l.search
          .slice(1)
          .split("&")
          .map(function (s) {
            return s.replace(/~and~/g, "&");
          })
          .join("?");
        window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
      }
    })(window.location);
  </script>
  <!-- icon -->
  <link rel="shortcut icon" href="/react-star-wars/assets/space-station-9c397c91.svg" type="image/x-icon">
  <!-- title -->
  <title>Star wars Project</title>
  <script type="module" crossorigin src="/react-star-wars/assets/index-53f89f19.js"></script>
  <link rel="stylesheet" href="/react-star-wars/assets/index-234edc80.css">
</head>
<body>
  <div id="root"></div>
  
</body>
</html>
